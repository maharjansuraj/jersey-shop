<!Doctype html>
<html lang="en">
		<head>
		<meta charset="utf-8">
				<title> Jersey Collection</title>
				<link href="style.css" type="text/css" rel="stylesheet">
				<script>
					function changeJersey(jersey){
						if(jersey=="nepal"){
							document.getElementById('mainphoto').src='img/nepal.PNG';
						}else if(jersey=="china"){
							document.getElementById('mainphoto').src='img/china.PNG';
						}else if(jersey=="brazil"){
							document.getElementById('mainphoto').src='img/brazil.PNG';
						}else if(jersey=="portugal"){
							document.getElementById('mainphoto').src='img/portugal.PNG';
						}else if(jersey=="juventus"){
							document.getElementById('mainphoto').src='img/juventus.PNG';
						}else if(jersey=="rm"){
							document.getElementById('mainphoto').src='img/rm.PNG';
						}else if(jersey=="japan"){
							document.getElementById('mainphoto').src='img/japan.PNG';
						}else if(jersey=="bayern"){
							document.getElementById('mainphoto').src='img/bayern.PNG';
						}else if(jersey=="acmilan"){
							document.getElementById('mainphoto').src='img/acmilan.PNG';
						}else{
							document.getElementById('mainphoto').src='img/manutd.PNG';
						}
					}
				</script>
		</head>
<body>
	<div id="main">
		<h1> My Personal Jersey Collection</h1>
				<div id="display">
						<table>
							<tr>
								<td><a href="#" onclick="changeJersey('nepal')"><img src="img/nepal.PNG"></a></td>
								<td><a href="#" onclick="changeJersey('china')"><img src="img/china.PNG"></a></td>
							</tr>
							<tr>
								<td><a href="#" onclick="changeJersey('brazil')"><img src="img/brazil.PNG"></a></td>
								<td><a href="#" onclick="changeJersey('portugal')"><img src="img/portugal.PNG"></a></td>
							</tr>
							<tr>
								<td><a href="#" onclick="changeJersey('juventus')"><img src="img/juventus.PNG"></a></td>
								<td><a href="#" onclick="changeJersey('rm')"><img src="img/rm.PNG"></a></td>
							</tr>
							<tr>
								<td><a href="#" onclick="changeJersey('japan')"><img src="img/japan.PNG"></a></td>
								<td><a href="#" onclick="changeJersey('bayern')"><img src="img/bayern.PNG"></a></td>
							</tr>
							<tr>
								<td><a href="#" onclick="changeJersey('acmilan')"><img src="img/acmilan.PNG"></a></td>
								<td><a href="#" onclick="changeJersey('manutd')"><img src="img/manutd.PNG"></a></td>  
							</tr>
						</table>
				</div>
				<div id="content">
				<img id="mainphoto" src="img/nepal.PNG">
				</div>
			</div>
</body>
</html>
